<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d3236b76b.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#contact_form').bootstrapValidator({
                // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    first_name: {
                        validators: {
                            stringLength: {
                                min: 2,
                            },
                            notEmpty: {
                                message: 'Please enter your First Name'
                            }
                        }
                    },
                    last_name: {
                        validators: {
                            stringLength: {
                                min: 2,
                            },
                            notEmpty: {
                                message: 'Please enter your Last Name'
                            }
                        }
                    },
                    user_name: {
                        validators: {
                            stringLength: {
                                min: 8,
                            },
                            notEmpty: {
                                message: 'Please enter your Username'
                            }
                        }
                    },
                    user_password: {
                        validators: {
                            stringLength: {
                                min: 8,
                            },
                            notEmpty: {
                                message: 'Please enter your Password'
                            }
                        }
                    },
                    confirm_password: {
                        validators: {
                            stringLength: {
                                min: 8,
                            },
                            notEmpty: {
                                message: 'Please confirm your Password'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter your Email Address'
                            },
                            emailAddress: {
                                message: 'Please enter a valid Email Address'
                            }
                        }
                    },
                    contact_no: {
                        validators: {
                            stringLength: {
                                min: 12,
                                max: 12,
                                notEmpty: {
                                    message: 'Please enter your Contact No.'
                                }
                            }
                        },
                        department: {
                            validators: {
                                notEmpty: {
                                    message: 'Please select your Department/Office'
                                }
                            }
                        },
                    }
                }
            })
                .on('success.form.bv', function (e) {
                    $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
                    $('#contact_form').data('bootstrapValidator').resetForm();

                    // Prevent form submission
                    e.preventDefault();

                    // Get the form instance
                    var $form = $(e.target);

                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');

                    // Use Ajax to submit form data
                    $.post($form.attr('action'), $form.serialize(), function (result) {
                        console.log(result);
                    }, 'json');
                });
        });

                function fun1(){
            a=document.getElementById('aa').value
            b=document.getElementById('bb').value
            if (a==b){
                alert('Registration Successful....')
            }
            else{
                alert('Incorrect Password')
            }
        }
    </script>
    <style>
        #success_message {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!--<div class="container-fluid" style="height:5px;background-color:black;">-->

    <center>
    <div class="container" >





        <form class="well form-horizontal" action=" " method="post" id="contact_form" enctype="multipart/form-data">{% csrf_token %}
            <fieldset>

                <!-- Form Name -->
                <a href="http://127.0.0.1:8000/eventapp/userlogin/"><i class="fa-solid fa-circle-xmark" style="margin-left:85%;font-size:20px;margin-top:10px;"></i></a>
                <legend>
                    <center>
                        <h2 style="text-shadow:5px 5px 5px grey"><b>Sign up</b></h2>
                    </center>
                </legend><br>
                <div>

                </div>
                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 400px;"><b>Profile</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="profile" placeholder="First Name" class="form-control" type="file" style="box-shadow:5px 5px 5px grey">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 410px;"><b>Name</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" placeholder="First Name" class="form-control" type="text" style="box-shadow:5px 5px 5px grey">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 400px;"><b>Address</b></label>

                                <option>Kozhikod</option>
                                <option>Wayanad</option>
                                <option>Malappuram</option>
                                <option>Thrissur</option>
                                <option>Palakkad</option>
                                <option>Eranakulam</option>
                                <option>Idukki</option>
                                <option>Kottayam</option>
                                <option>Alappuzha</option>
                                <option>Pathanamthitta</option>
                                <option>Kollam</option>
                                <option>Thiruvanathapuram</option>

                            </select>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                 <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 400px;"><b>Usertype</b></label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="usertype" class="form-control selectpicker" style="box-shadow:5px 5px 5px grey">
                                <option value="">Select the Type</option>
                                <option>company</option>
                                <option>customer</option>


                            </select>
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 390px;"><b>Username</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="user_name" placeholder="Username" class="form-control" type="text" style="box-shadow:5px 5px 5px grey">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 400px;"><b>Password</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="user_password" placeholder="Password" class="form-control" type="password" style="box-shadow:5px 5px 5px grey" id="aa">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 340px;"><b>Confirm Password</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="confirm_password" placeholder="Confirm Password" class="form-control"
                                type="password" style="box-shadow:5px 5px 5px grey" id="bb">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 430px;"><b>E-Mail</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="text" style="box-shadow:5px 5px 5px grey">
                        </div>
                    </div>
                </div>


                <!-- Text input-->
                 <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 420px;"><b>Website</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="website" placeholder="Website if any" class="form-control" type="text" style="box-shadow:5px 5px 5px grey">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="margin-right: 390px;"><b>Contact No.</b></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="contact_no" placeholder="(+91)" class="form-control" type="text" style="box-shadow:5px 5px 5px grey">
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->

                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i
                        class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

                <!-- Button -->
                                    <button type="submit"
                        style="margin-top: 30px;border-radius: 10px;width: 120px;height: 40px;background-color: rgb(62, 62, 142);border: none;box-shadow: 5px 5px 5px black;" onclick="fun1()">Submit</button>

<!--                                class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>-->
<!--                    </div>-->
<!--                </div>-->

            </fieldset>
        </form>
    </div>
</center><br>
